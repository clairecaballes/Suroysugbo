<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cultural Match Quest</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      position: relative;
      text-align: center;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 24px;
      cursor: pointer;
      user-select: none;
    }

    h2 {
      margin-bottom: 10px;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }

    .card {
      width: 100px;
      height: 100px;
      perspective: 800px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      position: relative;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      user-select: none;
      font-weight: bold;
    }

    .card-front {
      background-color: #ffc107;
      color: white;
      font-size: 20px;
    }

    .card-back {
      background-color: #fff;
      border: 2px solid #2e507c;
      transform: rotateY(180deg);
      font-size: 18px;
    }

    button#openGame {
      position: relative;   /* <-- Added */
      z-index: 1000;        /* <-- Added */
      margin: 40px auto;
      display: block;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    button#openGame:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 10px;
      color: green;
      font-weight: bold;
      min-height: 24px;
    }
  </style>
</head>
<body>

<button id="openGame">Play Cultural Match Quest</button>

<div class="modal" id="gameModal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal-content">
    <span class="close-btn" id="closeModal" role="button" aria-label="Close game">&times;</span>
    <h2 id="modalTitle">Cultural Match Quest</h2>
    <p>Match all the cultural items to win!</p>
    <div class="game-board" id="gameBoard" aria-live="polite"></div>
    <div class="message" id="messageBox" aria-live="assertive"></div>
  </div>
</div>

<script>
  const items = ['Lechon', 'Banig', 'Sinulog', 'Lechon', 'Banig', 'Sinulog'];
  let flipped = [];
  let matched = [];
  const gameBoard = document.getElementById('gameBoard');
  const messageBox = document.getElementById('messageBox');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function setupGame() {
    gameBoard.innerHTML = '';
    flipped = [];
    matched = [];
    messageBox.textContent = '';
    let cards = [...items];
    shuffle(cards);

    cards.forEach((item) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.item = item;

      card.innerHTML = `
        <div class="card-inner">
          <div class="card-front" aria-label="Card front">?</div>
          <div class="card-back" aria-label="Card back">${item}</div>
        </div>
      `;

      card.addEventListener('click', () => flipCard(card));
      gameBoard.appendChild(card);
    });
  }

  function flipCard(card) {
    if (flipped.length >= 2 || card.classList.contains('flipped') || matched.includes(card)) return;

    card.classList.add('flipped');
    flipped.push(card);

    if (flipped.length === 2) {
      const [card1, card2] = flipped;
      if (card1.dataset.item === card2.dataset.item) {
        matched.push(card1, card2);
        messageBox.textContent = `Matched: ${card1.dataset.item}`;
        flipped = [];

        if (matched.length === items.length) {
          messageBox.textContent = 'You matched all items! Cultural hero!';
        }
      } else {
        setTimeout(() => {
          card1.classList.remove('flipped');
          card2.classList.remove('flipped');
          flipped = [];
          messageBox.textContent = '';
        }, 1000);
      }
    }
  }

  // Modal Controls
  const modal = document.getElementById('gameModal');
  const openBtn = document.getElementById('openGame');
  const closeBtn = document.getElementById('closeModal');

  openBtn.onclick = () => {
    modal.style.display = 'flex';
    setupGame();
    modal.focus();
  };

  closeBtn.onclick = () => {
    modal.style.display = 'none';
    messageBox.textContent = '';
  };

  window.onclick = (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      messageBox.textContent = '';
    }
  };
</script>

</body>
</html>
