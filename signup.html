<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .signup-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      position: relative;
    }

    .signup-container h2 {
      text-align: center;
      color: #0e0303;
      margin-bottom: 25px;
      font-weight: 700;
      color: #024166;
    }

    .signup-form {
      position: relative;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .signup-form input {
      width: 100%;
      padding: 12px 45px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .signup-form input:focus {
      outline: none;
      border-color: #001696;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      font-size: 20px;
      color: #1b0096;
    }

    .signup-form button[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #002522;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-form button[type="submit"]:hover {
      background-color: #001279;
    }

    /* X Close Button */
    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px;
      color: #333;
      cursor: pointer;
      font-weight: bold;
      background: none;
      border: none;
    }

    .close-button:hover {
      color: #321ee7;
    }

    @media (max-width: 480px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <button class="close-button" onclick="window.location.href='index.html'">Ã—</button>
    <h2>Create an Account</h2>
    <form class="signup-form">
      <div class="input-group">
        <input type="text" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email Address" required />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" id="password" required />
        <button type="button" class="toggle-password" onclick="togglePassword('password')">
          <span class="eye-icon">&#128065;</span> <!-- simple eye icon -->
        </button>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
        <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
          <span class="eye-icon">&#128065;</span> <!-- simple eye icon -->
        </button>
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      const eyeIcon = input.nextElementSibling.querySelector('.eye-icon');

      if (input.type === 'password') {
        input.type = 'text';
        eyeIcon.innerHTML = '&#128064;'; // open eye
      } else {
        input.type = 'password';
        eyeIcon.innerHTML = '&#128065;'; // closed eye
      }
    }
  </script>
</body>
</html>
